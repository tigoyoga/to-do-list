<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5824cfaa30.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div>
          <h1>To Do List</h1>
        </div>
      </div>
      <div class="content">
        <div class="empty">List is empty</div>
        <ul id="list">
          <!-- <li class="item">
            <i class="fa-light fa-circle co" job="complete" id="0"></i>
            <p class="text">${task}</p>
            <i class="fa-solid fa-trash-can de" job="delete" id="0"></i>
          </li> -->
        </ul>
      </div>
      <div class="add-to-do">
        <i class="fa-solid fa-circle-plus"></i>
        <input type="text" id="input" placeholder="Add a task" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
